<section class="admin-page">
  <div class="intro">
    <img src="../../../assets/imgs/admin.gif" alt="uni-admin" />
  </div>
  <div class="add">
    <form [formGroup]="formAdmin" novalidate>
      <div class="title">
        <h2>Adicionar Professor e disciplina</h2>
      </div>
      <div class="form-group">
        <input
          placeholder="Nome"
          [class.is-invalid]="isFormFieldInvalid('name')"
          formControlName="name"
          type="text"
        />
        <div class="messages">
          <small class="text-danger" *ngIf="hasError('name', 'required')"
            >*Campo obrigatório</small
          >
          <small class="text-danger" *ngIf="hasError('name', 'minlength')"
            >*Tamanho mínimo de 2 caracteres</small
          >
        </div>
      </div>

      <div class="form-group">
        <input
          placeholder="Disciplina"
          [class.is-invalid]="isFormFieldInvalid('subject')"
          formControlName="subject"
          type="text"
        />

        <div class="messages">
          <small class="text-danger" *ngIf="hasError('subject', 'required')"
            >*Campo obrigatório</small
          >
          <small class="text-danger" *ngIf="hasError('subject', 'minlength')"
            >*Tamanho mínimo de 2 caracteres</small
          >
        </div>
      </div>
      <button class="button" type="submit" [disabled]="!formAdmin.valid">
        Adicionar
      </button>
    </form>
    <div class="list">
      <div class="my-loop" *ngFor="let item of all_list">
        <div class="card" (click)="redirectTo(item)">
          <div class="info">
            <h3>{{ item.nome }}</h3>
            <p>{{ item.disciplina }}</p>
          </div>
          <div class="btns">
            <span class="material-icons"> delete </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
